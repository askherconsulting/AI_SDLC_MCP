name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Install Vibium Clicker binary
      run: npm install --save-dev @vibium/linux-x64
    
    - name: Set CLICKER_PATH for Vibium
      run: echo "CLICKER_PATH=$(pwd)/node_modules/@vibium/linux-x64/bin/clicker" >> $GITHUB_ENV
    
    - name: Verify clicker binary exists
      run: |
        CLICKER_PATH="$(pwd)/node_modules/@vibium/linux-x64/bin/clicker"
        if [ -f "$CLICKER_PATH" ]; then
          echo "✓ Clicker binary found at: $CLICKER_PATH"
          ls -la "$CLICKER_PATH"
        else
          echo "✗ Clicker binary not found at: $CLICKER_PATH"
          echo "Checking node_modules..."
          find node_modules -name "clicker" -type f 2>/dev/null || echo "No clicker binary found"
          exit 1
        fi
    
    - name: Start server
      run: npm start &
      env:
        PORT: 3000
    
    - name: Wait for server to be ready
      run: |
        timeout=30
        counter=0
        until curl -f http://localhost:3000/health || [ $counter -eq $timeout ]; do
          sleep 1
          counter=$((counter+1))
        done
        if [ $counter -eq $timeout ]; then
          echo "Server failed to start within $timeout seconds"
          exit 1
        fi
    
    - name: Start virtual display for Vibium
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 2
        echo "Virtual display started"
    
    - name: Run all tests (Playwright and Vibium)
      run: npm run test:all
      timeout-minutes: 3
      env:
        CI: 'true'
        GITHUB_ACTIONS: 'true'
        CLICKER_PATH: ${{ env.CLICKER_PATH }}
        DISPLAY: ':99'